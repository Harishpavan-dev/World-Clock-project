<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="world-clock-container">
    <img src="images/world-map.png" alt="World Map" class="world-map">

    <div class="clock-line">
      <div class="city" data-timezone="America/New_York">New York: <span class="time"></span></div>
      <div class="city" data-timezone="Europe/London">London: <span class="time"></span></div>
      <div class="city" data-timezone="Asia/Tokyo">Tokyo: <span class="time"></span></div>
      <div class="city" data-timezone="Australia/Sydney">Sydney: <span class="time"></span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
